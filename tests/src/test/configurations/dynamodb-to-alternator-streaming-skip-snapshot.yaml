source:
  type: dynamodb
  table: StreamedItemsSkipSnapshotTest
  region: us-west-1
  credentials:
    accessKey: "{AWS_ACCESS_KEY}"
    secretKey: "{AWS_SECRET_KEY}"
    assumeRole:
      arn: "{AWS_ROLE_ARN}"

target:
  type: dynamodb
  table: StreamedItemsSkipSnapshotTest
  region: dummy
  endpoint:
    host: http://scylla
    port: 8000
  credentials:
    accessKey: dummy
    secretKey: dummy
  streamChanges: true
  skipInitialSnapshotTransfer: true

savepoints:
  path: /app/savepoints
  intervalSeconds: 300
