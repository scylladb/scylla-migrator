source:
  type: cassandra
  host: cassandra
  port: 9042
  localDC: datacenter1
  credentials:
    username: dummy
    password: dummy
  keyspace: test
  table: bench_e2e_cass_parquet
  consistencyLevel: LOCAL_QUORUM
  preserveTimestamps: false
  splitCount: 8
  connections: 8
  fetchSize: 5000

target:
  type: parquet
  path: /app/parquet/bench_e2e_cass
  compression: gzip

savepoints:
  path: /app/savepoints
  intervalSeconds: 300
