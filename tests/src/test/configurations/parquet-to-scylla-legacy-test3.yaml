source:
  type: parquet
  path: /app/parquet/legacy3

target:
  type: scylla
  host: scylla
  port: 9042
  localDC: datacenter1
  credentials:
    username: dummy
    password: dummy
  keyspace: test
  table: legacytest3
  consistencyLevel: LOCAL_QUORUM
  connections: 16
  stripTrailingZerosForDecimals: false

savepoints:
  path: /app/spark-master/legacy-noresume
  intervalSeconds: 300
  enableParquetFileTracking: false
