source:
  type: dynamodb
  table: AlternatorSettingsTest
  region: dummy
  endpoint:
    host: http://dynamodb
    port: 8000
  credentials:
    accessKey: dummy
    secretKey: dummy
  alternator:
    compression: false
    optimizeHeaders: false

target:
  type: dynamodb
  table: AlternatorSettingsTest
  region: dummy
  endpoint:
    host: http://scylla
    port: 8000
  credentials:
    accessKey: dummy
    secretKey: dummy
  streamChanges: false
  removeConsumedCapacity: true
  billingMode: PAY_PER_REQUEST
  alternator:
    compression: false
    optimizeHeaders: false

