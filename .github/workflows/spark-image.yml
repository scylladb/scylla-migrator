name: Build Spark image
on:
  push:
    branches:
      - master
    paths:
      - 'dockerfiles/spark/**'
      - '.github/workflows/spark-image.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/spark

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and push Spark image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: dockerfiles/spark
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
