name: Build
on:
  workflow_call:

jobs:
  build:
    name: Build migrator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 8
          cache: sbt
      - uses: sbt/setup-sbt@v1
      - name: Cache SBT compilation artifacts
        uses: actions/cache@v4
        with:
          path: |
            target/
            migrator/target/scala-2.13/classes/
            tests/target/scala-2.13/classes/
            spark-kinesis-dynamodb/target/scala-2.13/classes/
            project/target/
          key: sbt-target-${{ runner.os }}-${{ hashFiles('**/*.scala', '**/*.sbt', 'project/build.properties') }}
          restore-keys: |
            sbt-target-${{ runner.os }}-
      - name: Build migrator
        run: make build
      - name: Upload assembly JAR
        uses: actions/upload-artifact@v4
        with:
          name: migrator-jar
          path: migrator/target/scala-2.13/scylla-migrator-assembly.jar
          retention-days: 1
