name: Tests
on:
  push:
    branches:
      - master
    paths:
      - '**.scala'
      - '**.sbt'
      - 'Makefile'
      - 'Dockerfile'
      - 'dockerfiles/**'
      - 'docker-compose-tests.yml'
      - '.github/workflows/**'

  pull_request:
    paths:
      - '**.scala'
      - '**.sbt'
      - 'Makefile'
      - 'Dockerfile'
      - 'dockerfiles/**'
      - 'docker-compose-tests.yml'
      - '.github/workflows/**'

jobs:
  lint:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 8
          cache: sbt
      - uses: sbt/setup-sbt@v1
      - name: Check formatting
        run: make lint

  build:
    name: Build
    uses: ./.github/workflows/build.yml

  test-unit:
    name: Unit tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 8
          cache: sbt
      - uses: sbt/setup-sbt@v1
      - name: Download assembly JAR
        uses: actions/download-artifact@v4
        with:
          name: migrator-jar
          path: migrator/target/scala-2.13/
      - name: Run unit tests
        run: make test-unit

  test-integration:
    name: Integration tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 8
          cache: sbt
      - uses: sbt/setup-sbt@v1
      - name: Download assembly JAR
        uses: actions/download-artifact@v4
        with:
          name: migrator-jar
          path: migrator/target/scala-2.13/
      - name: Start services
        run: make start-services
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Wait for services
        run: make wait-for-services
      - name: Dump container logs on failure
        if: failure()
        run: make dump-logs
      - name: Run integration tests
        run: make test-integration
        env:
          COVERAGE: ${{ github.event_name == 'push' && 'true' || 'false' }}
      - name: Stop services
        run: make stop-services
      - name: Upload coverage report
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            tests/target/scala-2.13/scoverage-report/
            migrator/target/scala-2.13/scoverage-report/
